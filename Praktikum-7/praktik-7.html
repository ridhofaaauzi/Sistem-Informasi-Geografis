<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praktik 7 - Kota Depok</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin="" />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""></script>
    <style>
      #map {
        height: 800px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      var map = L.map("map").setView([-6.4025, 106.7942], 13);
      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution:
          '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      }).addTo(map);

      var aoi = {
        type: "FeatureCollection",
        features: [
          {
            type: "Feature",
            properties: {
              lokasi: "Kampus A Nurul Fikri",
              kota: "Depok",
            },
            geometry: {
              coordinates: [106.84443069656652, -6.3627673580283926],
              type: "Point",
            },
          },
          {
            type: "Feature",
            properties: {
              lokasi: "Kampus B Nurul Fikri",
              kota: "Jakarta Selatan",
            },
            geometry: {
              coordinates: [106.83269678399228, -6.35299520250517],
              type: "Point",
            },
          },
          {
            type: "Feature",
            properties: {
              lokasi: "Kampus UI Depok",
              kota: "Depok",
            },
            geometry: {
              coordinates: [106.82871585320947, -6.364637338075639],
              type: "Point",
            },
          },
          {
            type: "Feature",
            properties: {
              lokasi: "Kampus Univ Pancasila Lenteng Agung Jaksel",
              kota: "Jakarta Selatan",
            },
            geometry: {
              coordinates: [106.83281389644554, -6.339216868878481],
              type: "Point",
            },
          },
          {
            type: "Feature",
            properties: {
              lokasi: "Kampus Gunadarma Kelapa Dua Depok",
              kota: "Depok",
            },
            geometry: {
              coordinates: [106.84174188858663, -6.35396513377745],
              type: "Point",
            },
          },
          {
            type: "Feature",
            properties: {
              lokasi: "Kampus Polimedia Srengseng Sawah Jaksel",
              kota: "Jakarta Selatan",
            },
            geometry: {
              coordinates: [106.82704301473876, -6.3474672346266345],
              type: "Point",
            },
          },
        ],
      };

      var geojson = L.geoJSON(aoi, {
        onEachFeature: function (feature, layer) {
          layer.bindPopup(
            feature.properties.lokasi + "<br/>" + feature.properties.kota
          );
        },
      }).addTo(map);
    </script>
  </body>
</html>
